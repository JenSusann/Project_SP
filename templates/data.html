<!DOCTYPE html>
<html>
<head>
    <title>NASA Data Tables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .table-container {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">NASA Near-Earth Objects and Meteorite Landings Data Tables</h1>
        <p><a href="/">Back to Visualizations</a></p>
        <h2>NeoWs Data</h2>
        <div class="table-container">
            {{ neows_data | safe }}
        </div>
        <h2>Meteorite Landings Data</h2>
        <div class="table-container">
            {{ meteorite_data | safe }}
        </div>
    </div>
</body>
</html>
